dist: xenial
os: linux

addons:
    apt_packages:
        - lib32z1
        - lib32stdc++6

language: c

env:
  global:
    - REMOTESRC=addons/sourcemod/scripting
    - BUILDIR=$TRAVIS_BUILD_DIR/sourcemod
    - SRCDIR=$TRAVIS_BUILD_DIR/scripting
    - CFGDIR=$TRAVIS_BUILD_DIR/configs
    - LNGDIR=$TRAVIS_BUILD_DIR/translations
    - BINDIR=$BUILDIR/plugins
  jobs:
    - SMVERSION=1.10

install:
    - wget --input-file=http://sourcemod.net/smdrop/$SMVERSION/sourcemod-latest-linux
    - tar -xzf $(cat sourcemod-latest-linux)
before_script:
    - mkdir $BUILDIR && mkdir $BINDIR && cp $TRAVIS_BUILD_DIR'/LICENSE' $BUILDIR'/'
    - cp -R $SRCDIR $BUILDIR'/' && cp -R $CFGDIR $BUILDIR'/' && cp -R $LNGDIR $BUILDIR'/'
    - chmod +x $REMOTESRC/spcomp
    - cp -R -f $REMOTESRC'/include' $SRCDIR'/' && cp $REMOTESRC'/spcomp' $SRCDIR'/'

script:
    - $SRCDIR'/spcomp' $SRCDIR'/ccprocessor.sp' -E -v1 -i=$SRCDIR'/include' -o=$BINDIR'/ccprocessor.smx'

before_deploy:
  - tar -czvf ccp-build-${TRAVIS_BUILD_NUMBER}.tar.gz $BUILDIR
  
deploy:
  provider: releases
  token:
    secure: 
  file: ccp-build-${TRAVIS_BUILD_NUMBER}.tar.gz
  cleanup: false
  on:
    tags: true
  
notifications:
    email: false
